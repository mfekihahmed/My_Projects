<html>
  <head>
    <title>Open vSwitch 2</title>
    <link rel="shortcut icon" href="opennms.ico" >
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Key');
        data.addColumn('string', 'Value');
		
		var node2='{"name": "Open vSwitch 2","dataPathName": "dp2","dataPathId": "000000000002","type": "Open Flow Virtual Switch","manufacturer": "Ericsson, PqDp","openflowversion": "1.3","nbTables": "256","maxFlowperTable": "1024","capabilities": ["DPCTL_FLOW_STATS", "DPCTL_TABLE_STATS", "OFPC_PORT_STATS"]}'; 
		//,"capabilities": ["DPCTL_FLOW_STATS", "DPCTL_TABLE_STATS", "OFPC_PORT_STATS"],"ports": [{"No": "1", "name": "dp1-eth0"},{"No": "2", "name": "dp1-br1"},{"No": "3", "name": "dp1-br2"},{"No": "4", "name": "dp1-br3"},{"No": "5", "name": "dp1-br4"},{"No": "OF_LOCAL","name": "tap1"}],"controllers": [{"OpenNMSController": "10.21.100.4:6633"}]
		obj = JSON.parse(node2);

		console.log("Name" + obj.name);
		console.log("DataPath Name: " + obj.dataPathName);
		
        data.addRows([
          ['Name', obj.name],
		  ['DataPath Name', obj.dataPathName],
          ['DataPath ID', obj.dataPathId],
		  ['Type', obj.type],
          ['Manufacturer', obj.manufacturer],
		  ['Open Flow Version', obj.openflowversion],
          ['Tables Number', obj.nbTables],
		  ['Max Flow Per Table', obj.maxFlowperTable],
		  ['Capabilities', 'DPCTL_FLOW_STATS, DPCTL_TABLE_STATS, OFPC_PORT_STATS'],
		  ['vPorts', 'dp2-eth0, dp2-br1, dp2-br2, dp2-br3, dp2-br4'],
		  ['Local Port', 'tap2'],
		  ['Connexion', 'OpenNMSController: 10.21.100.4:6633\n']
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
		var options = {
          'width': '300px'
        };
        table.draw(data, {showRowNumber: true}, options);
      }
    </script>
  </head>

  <body>
    <div id='table_div'></div>
  </body>
</html>
