<html>
  <head>
    <title>Open NMS Controller</title>
    <link rel="shortcut icon" href="opennms.ico" >
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Key');
        data.addColumn('string', 'Value');
		
        data.addRows([
          ['Name', 'Open NMS Controller 1'],
		  ['Type', 'Open Flow Controller'],
          ['Manufacturer', 'Ericsson, CpDq'],
		  ['Open Flow Version', 'Ericsson, CpDq'],
          ['Address IP', '10.21.100.4'],
		  ['Port', '6633'],
		  ['vDC Number', '5'],
		  ['Open NMS Slice Number', '5']
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
		var options = {
          'width': '300px'
        };
        table.draw(data, {showRowNumber: true}, options);
      }
    </script>
  </head>

  <body>
    <div id='table_div'></div>
  </body>
</html>
