<!DOCTYPE HTML>
<html>
<head>
    <title>Ecolotic Topology</title>

    <script type="text/javascript" src="../network.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <style type="text/css">
        html, body, #network {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
   <p id="click_output"></p>
   <p id="click_response"></p>
   <div id="debug_output"></div>
   <div id="network"></div>
    
    <script type="text/javascript">
    function FileHelper()
{}
{
	FileHelper.readStringFromFileAtPath = function(pathOfFileToReadFrom)
	{
		var request = new XMLHttpRequest();
		request.open("GET", pathOfFileToReadFrom, false);
		request.send(null);
		var returnValue = request.responseText;

		return returnValue;
	}
}
    </script>
    <script type="text/javascript">
        // create a network view
        var network = new links.Network(document.getElementById('network'));
         
        var pathOfFileToRead = "opennms.gv";

	var contentsOfFileAsString = FileHelper.readStringFromFileAtPath
	(
		pathOfFileToRead
	);

	//document.body.innerHTML = contentsOfFileAsString;

           
        // parse data in DOT-notation
        var dot = contentsOfFileAsString;
        var data = links.Network.util.DOTToNetwork(dot);
          


        // specify options
        var options = {
          'width': '1600px', 
          'height': '900px',
          'stabilize': false   // stabilize positions before displaying
        };

        // draw the data
        network.draw(data.nodes, data.edges, options);
        
        // resize the network when window resizes
        window.onresize = function () {
            network.redraw()
        };

        
    </script>
    
</body>
</html>
