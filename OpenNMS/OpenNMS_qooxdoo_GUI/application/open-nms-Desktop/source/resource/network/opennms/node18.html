<html>
  <head>
    <title>Open NMS Slice 4</title>
    <link rel="shortcut icon" href="opennms.ico" >
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Key');
        data.addColumn('string', 'Value');
		
        data.addRows([
          ['Name', 'Open NMS Slice 4'],
		  ['Tenant vDC', 'vDC 4'],
          ['DataPath ID', '000000000002'],
		  ['Type', 'Open NMS Slice'],
          ['Manufacturer', 'Synchromedia'],
          ['Dedicated Tables', 'dp2 OpenFlow Table 1'],
		  ['Shared Tables', 'dp2 OpenFlow Table 54'],
		  ['Dedicated Group Tables', 'dp2 OpenFlow Group Table 1'],
		  ['Shared Group Tables', 'dp2 OpenFlow Group Table 0'],
		  ['Dedicated vPorts', 'dp2 OpenFlow Port 2'],
		  ['Shared vPorts', 'dp2 OpenFlow Port 1'],
		  ['Allocated VMs', 'HSS5']
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
		var options = {
          'width': '300px'
        };
        table.draw(data, {showRowNumber: true}, options);
      }
    </script>
  </head>

  <body>
    <div id='table_div'></div>
  </body>
</html>
