<html>
  <head>
    <title>CLOUD CONTROLLER</title>
    <link rel="shortcut icon" href="favicon.ico" >
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Key');
        data.addColumn('string', 'Value');
		
        data.addRows([
          ['Name', 'cdo_controller'],
		  ['Type', 'VM'],
          ['Manufacturer', 'Synchromedia, Ericsson'],
		  ['Open Flow Version', '1.0, 1.3'],
          ['Address IP', '172.16.0.127'],
		  ['Managment Port', '8080'],
		  ['OpenFlow Port', '6633'],
		  ['OpenStack Release', 'IceHouse'],
		  ['OpenStack Plug-in', 'ML2, OpenDaylight, FWaaS, LBaaS, VPNaaS, CDO']
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
		var options = {
          'width': '300px'
        };
        table.draw(data, {showRowNumber: true}, options);
      }
    </script>
  </head>

  <body>
    <div id='table_div'></div>
  </body>
</html>
