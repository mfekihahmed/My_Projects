<script type="text/javascript" charset="utf-8">


  /*
    Added so that we can append Horizon scoped JS events to
    the DOM load events without running in to the "horizon"
    name-space not currently being defined since we load the
    scripts at the bottom of the page.
  */
  var addHorizonLoadEvent = function(func) {
    var old_onload = window.onload;

    if (typeof window.onload != 'function') {
      window.onload = func;
    } else {
      window.onload = function() {
        old_onload();
        func();
      }
    }
  }
</script>

</head>

<div class="modal-footer"> 
      <div class="row-fluid">
        <div class="span6 back">
            <button type="button">&laquo; Back</button>
        </div>
        <div class="span6 next">
            <button type="button">Next &raquo;</button>

<!-- activate tabs with JavaScript -->
<script>
  $(function() {

      // get container for the wizard and initialize its exposing
    var wizard = $("#wizard").expose({color: '#789', lazy: true});

    // enable exposing on the wizard
    wizard.click(function() {
    $(this).expose().load();
  });
  
        // enable tabs that are contained within the wizard
      $("ul.wizard-tabs", wizard).tabs("div.panes > div", function(event, index) {

      /* now we are inside the onBeforeClick event */

      // ensure that the "terms" checkbox is checked.
      var terms = $("#terms");
      if (index > 0 && !terms.get(0).checked)  {
      terms.parent().addClass("error");

      // when false is returned, the user cannot advance to the next tab
      return false;
      }

      // everything is ok. remove possible red highlight from the terms
      terms.parent().removeClass("error");
      });
  
        // get handle to the tabs API
      var api = $("ul.wizard-tabs", wizard).data("tabs");

      // "next tab" button
      $("button.next", wizard).click(function() {
      api.next();
      });

      // "previous tab" button
      $("button.back", wizard).click(function() {
      api.prev();
      });
    });
</script>
