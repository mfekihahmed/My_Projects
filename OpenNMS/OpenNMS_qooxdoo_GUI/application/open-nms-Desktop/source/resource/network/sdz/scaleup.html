<html>
  <head>
    <title>Scale Up vDCNs</title>
    <link rel="shortcut icon" href="opennms.ico" >
    <script type='text/javascript'>
      function scaleup() {
	  var e = document.getElementById("vDC");
      var vDC = e.options[e.selectedIndex].value;

	  var ee = document.getElementById("vm");
      var vm = ee.options[ee.selectedIndex].value;

        var xmlhttp;
        if (window.XMLHttpRequest)
          {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
          }
        else
          {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }

        xmlhttp.open("GET","scale_up.php?vmslice="+vm+','+vDC,true);
        xmlhttp.send();

	  
      }
    </script>
  </head>

  <body>
<h1 style="color:white; background-color:Crimson; font-family:verdana;">Scale UP Tenant vDCNs </h1>
<form action="demo_form.asp">
<label for="vDCN">Target vDCN :  </label>
<select  id="vDC"> 
  <option value="vDC1">vDC1</option>
  <option value="vDC2">vDC2</option>
  <option value="vDC3">vDC3</option>
  <option value="vDC4">vDC4</option>
  <option value="vDC5">vDC5</option>
</select>

<br></br>
<label for="VM">Virtual Machine :</label>
<select id="vm"> 
  <option value="CSCF">CSCF</option>
  <option value="HSS1">HSS1</option>
  <option value="HSS2">HSS2</option>
  <option value="HSS3">HSS3</option>
  <option value="HSS4">HSS4</option>
  <option value="HSS5">HSS5</option>
  <option value="HSS6">HSS6</option>
</select>
<br></br>
<input type="Button" name="Button" value="Scale Up vDCN" onClick="scaleup()" />
</form>

  </body>
</html>
