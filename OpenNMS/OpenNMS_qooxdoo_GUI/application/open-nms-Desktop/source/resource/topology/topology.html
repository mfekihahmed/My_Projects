<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="MSSmartTagsPreventParsing" content="true" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Ecolotic Virtual EBS Manager</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

	<script type="text/javascript" src="../canviz-0.1/prototype/prototype.js"></script>
	<script type="text/javascript" src="../canviz-0.1/path/path.js"></script>
	<script type="text/javascript" src="../canviz-0.1/canviz.js"></script>
	<script type="text/javascript" src="scripts_common.js"></script>
	<script type="text/javascript" src="scripts_new.js"></script>
        <script type='text/javascript' src='https://www.google.com/jsapi'></script>
        <script type='text/javascript'>
      google.load('visualization', '1', {packages:['gauge']});
      google.setOnLoadCallback(drawChart);
      $cpu=67
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          
          ['CPU', $cpu],
          ['Memory', $cpu],
          ['Network', $cpu],
          ['Hydro', $cpu],
          ['Water', $cpu],
          ['Solar', $cpu],
          ['Oil', $cpu],
          ['Wind', $cpu]
        ]);
     var options = {
          width: 800, height: 400,

          redFrom: 900, redTo: 1000,
          greenFrom:20, greenTo: 155,
          yellowFrom:155, yellowTo: 900,
          minorTicks: 10,
          max:1000
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>










    <script type="text/javascript">
      google.load('visualization', '1.1', {packages: ['controls']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Prepare the data
        var data = google.visualization.arrayToDataTable([
          ['Name',  'Hydro'],
          ['Michael', 5]
        ]);
      
        // Define a slider control for the Age column.
        var slider = new google.visualization.ControlWrapper({
          'controlType': 'NumberRangeFilter',
          'containerId': 'control1',
          'options': {
            'filterColumnLabel': 'Hydro',
            'minValue': 0,
            'maxValue': 100,
          'ui': {'labelStacking': 'vertical'}
          }
        });
      
        // Define a category picker control for the Gender column
        var categoryPicker = new google.visualization.ControlWrapper({
          'controlType': 'CategoryFilter',
          'containerId': 'control2',
          'options': {
            'filterColumnLabel': 'Gender',
            'ui': {
            'labelStacking': 'vertical',
              'allowTyping': false,
              'allowMultiple': false
            }
          }
        });
      
        // Define a Pie chart
        var pie = new google.visualization.ChartWrapper({
          'chartType': 'PieChart',
          'containerId': 'chart1',
          'options': {
            'width': 300,
            'height': 300,
            'legend': 'none',
            'title': 'Donuts eaten per person',
            'chartArea': {'left': 15, 'top': 15, 'right': 0, 'bottom': 0},
            'pieSliceText': 'label'
          },
          // Instruct the piechart to use colums 0 (Name) and 3 (Donuts Eaten)
          // from the 'data' DataTable.
          'view': {'columns': [0, 3]}
        });
      
        // Define a table
        var table = new google.visualization.ChartWrapper({
          'chartType': 'Table',
          'containerId': 'chart2',
          'options': {
            'width': '300px'
          }
        });
      
        // Create a dashboard
        new google.visualization.Dashboard(document.getElementById('dashboard')).
            // Establish bindings, declaring the both the slider and the category
            // picker will drive both charts.
            bind([slider, categoryPicker], [pie, table]).
            // Draw the entire dashboard.
            draw(data);
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>





</head>
<body>
<h1 style="color:white; background-color:Green; font-family:verdana;">Ecolotic Virtual EBS Manager</h1>
<h2></h2>
<div id='chart_div' class="divgauge"></div>




<p id="click_output"></p>
<p id="click_response"></p>

<div id="debug_output" class="divoutput"></div>

<div class="graph">
	<div id="canviz"></div>
</div>

</div>
</body>
</html>
